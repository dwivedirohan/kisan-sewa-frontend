<div class="row">

    <form class="col-md-6 col-sm-12 w3-animate-zoom"
        [formGroup]="registerFarmerForm" (ngSubmit)="onRegister()">
        <h2>{{ registerAs }}</h2>
        <mat-form-field appearance="outline"
            class="mat-no-padding col-md-6 col-sm-12">
            <mat-label>Enter your name</mat-label>
            <input matInput placeholder="Enter email/ mobile no."
                formControlName="name">
            <mat-error *ngIf="registerFarmerForm.controls['name'].invalid">
                Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline"
            class="mat-no-padding col-md-6 col-sm-12">
            <mat-label>Enter your mobile number</mat-label>
            <input matInput formControlName="phone" type="text">
            <mat-error *ngIf="registerFarmerForm.controls['phone'].invalid">
                Please enter a valid mobile number</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline"
            class="mat-no-padding col-md-6 col-sm-12">
            <mat-label>Enter your email ID</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="registerFarmerForm.controls['phone'].invalid">
                Please enter a valid email ID</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline"
            class="mat-no-padding col-md-6 col-sm-12">
            <mat-label>Enter your address</mat-label>
            <textarea matInput formControlName="address"></textarea>
            <mat-error *ngIf="registerFarmerForm.controls['address'].invalid">
                Address is required</mat-error>
        </mat-form-field>

        <div class="btns">
            <button mat-button class="btn btn-primary"
                *ngIf="!isLoading;else loading"
                [disabled]="registerFarmerForm.invalid"
                type="submit">Register</button>
            <ng-template #loading style="height: 34px;">
                <app-loader></app-loader>
            </ng-template>
            <button mat-button class="btn btn-default" type="reset"
                (click)="onCancel()">Cancel</button>
        </div>

    </form>
</div>
